<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (!localStorage.getItem('user_id_for_check')) {
        location = '/user/login'
      }
    </script>
    <link
      rel="stylesheet"
      href="https://auth0-client.herokuapp.com/css/todo.css"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-inner">
        <div class="madal-error">
          <h1 id="newTodoError">Todo</h1>
        </div>
        <p class="todos">Title</p>
        <input class="inp" type="text" />
        <p class="todos">Text</p>
        <textarea class="textarea"></textarea>
        <button class="close-btn btn-shadow-red" id="close">X</button>
        <button class="close-save btn-shadow-blue" id="save">save!</button>
      </div>
    </div>
    <div class="all">
      <div class="navbar-container">
        <a href="https://auth0-client.herokuapp.com/"
          ><button class="btn1 btn-shadow-blue">Users</button></a
        >
        <h1 class="username"></h1>
        <button id="exit" class="btn2 btn-shadow-blue">Log aut</button>
      </div>
    </div>
    <div class="container">
      <div class="glav-container">
        <h1 class="h1">Todo</h1>
        <h1 class="h2">Doing</h1>
        <h1 class="h3">Done</h1>
      </div>
      <button id="open" class="madal-btn btn-shadow-blue"> add </button>
    </div>
    <div class="bady-container">
      <!-- Todo -->
      <div id="todoRed" class="list"> </div>
      <!-- Doing -->
      <div id="todoYel" class="list"> </div>
      <!-- Done -->
      <div id="todoGre" class="list"> </div>
    </div>
    <script src="https://auth0-client.herokuapp.com/js/todo.js"></script>
  </body>
</html>
