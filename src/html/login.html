<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="http://localhost:4000/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="username-container">
        <h1 class="h1">Username</h1>
        <input id="userInp" type="text" class="inp" />
        <div id="userError">
          <!-- <h5 class="qiz">Error bo'ldi ukam!</h5> -->
        </div>
      </div>
      <div class="password-container">
        <h1 class="h1">Password</h1>
        <input id="passwordInp" type="password" class="inp" />
        <div id="passwordError">
          <!-- <h5 class="qiz yash">Error bo'ldi ukam!</h5> -->
        </div>
      </div>
      <div class="btn-container">
        <button id="submit-btn" class="btn1">OK</button>
        <a href="http://localhost:4000/user/register"
          ><button class="btn2">Register</button></a
        >
      </div>
    </div>
    <script src="http://localhost:4000/js/login.js"></script>
  </body>
</html>
